<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-section p-5 shadow rounded border border-primary " id="input-section">
                    <h1 class="text-center text-success">BMI Calculator</h1>
                    <label class="fs-5">Weight (kg): </label>
                    <input type="number" id="weightInput" name="weight" class="form-control">
                    <br><br>
                    <label class="fs-5">Height (cm): </label>
                    <input type="number" id="heightInput" name="height" class="form-control">
                    <br><br>
                    <button onclick="calculateBtn()" class="btn btn-primary shadow w-100 fs-4" id="calculateBtn">Calculate BMI</button>
                    <br><br>
                    <p class="fs-1">Your BMI is: <span id="result"></span></p>
                    <p class="fs-3" id="status"></p>
                </div>
                

            </div>
        </div>
    </div>
    





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
